<!DOCTYPE html>
<html>
<head>
    <title>RSS Feed Tester</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-item { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin-top: 10px; white-space: pre-wrap; font-family: monospace; }
        .error { background: #ffe6e6; }
        .success { background: #e6ffe6; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #005a8a; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>RSS Feed Tester</h1>
    <p>This tool tests RSS feeds to understand parsing issues.</p>
    
    <div class="test-item">
        <h3>TechCrunch RSS Feed</h3>
        <button onclick="testRSS('https://techcrunch.com/feed/', 'techcrunch-result')">Test TechCrunch</button>
        <div id="techcrunch-result" class="result" style="display: none;"></div>
    </div>
    
    <div class="test-item">
        <h3>Lex Fridman Podcast RSS Feed</h3>
        <button onclick="testRSS('https://lexfridman.com/feed/podcast/', 'lexfridman-result')">Test Lex Fridman</button>
        <div id="lexfridman-result" class="result" style="display: none;"></div>
    </div>
    
    <div class="test-item">
        <h3>Will Larson RSS Feed</h3>
        <button onclick="testRSS('https://lethain.com/feeds/', 'lethain-result')">Test Will Larson</button>
        <div id="lethain-result" class="result" style="display: none;"></div>
    </div>
    
    <div class="test-item">
        <h3>Custom RSS Feed</h3>
        <input type="text" id="custom-url" placeholder="Enter RSS URL" style="width: 400px; padding: 5px;">
        <button onclick="testCustomRSS()">Test Custom</button>
        <div id="custom-result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function testRSS(url, resultId) {
            const resultDiv = document.getElementById(resultId);
            const button = event.target;
            
            button.disabled = true;
            button.textContent = 'Testing...';
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Testing RSS feed...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('https://ryncyvnezqwqqtfsweti.supabase.co/functions/v1/test-rss', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const result = await response.json();
                
                if (result.success) {
                    resultDiv.textContent = JSON.stringify(result, null, 2);
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = JSON.stringify(result, null, 2);
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
            
            button.disabled = false;
            button.textContent = button.textContent.replace('Testing...', 'Test');
        }
        
        function testCustomRSS() {
            const url = document.getElementById('custom-url').value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            testRSS(url, 'custom-result');
        }
    </script>
</body>
</html>
