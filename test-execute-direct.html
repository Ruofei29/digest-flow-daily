<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Execute Processing Task</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
        }
        input {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin: 5px;
            width: 300px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .success { color: #4ade80; font-weight: bold; }
        .error { color: #f87171; font-weight: bold; }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Execute Processing Task</h1>
        
        <div>
            <h3>Configuration</h3>
            <input type="text" id="supabaseUrl" placeholder="Supabase URL" value="https://ryncyvnezqwqqtfsweti.supabase.co">
            <br>
            <input type="text" id="serviceKey" placeholder="Service Key">
            <br>
            <input type="number" id="taskId" placeholder="Task ID">
        </div>
        
        <div>
            <h3>üîß Direct API Test</h3>
            <button onclick="testDirectAPI()">Test Direct API Call</button>
            <pre id="directResult"></pre>
        </div>
        
        <div>
            <h3>üß™ Supabase Client Test</h3>
            <button onclick="testSupabaseClient()">Test via Supabase Client</button>
            <pre id="supabaseResult"></pre>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            element.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
        }

        function clearResults(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        async function testDirectAPI() {
            clearResults('directResult');
            log('directResult', 'üîß Testing direct API call...');
            
            const supabaseUrl = document.getElementById('supabaseUrl').value;
            const serviceKey = document.getElementById('serviceKey').value;
            const taskId = document.getElementById('taskId').value;
            
            if (!supabaseUrl || !serviceKey || !taskId) {
                log('directResult', '‚ùå Please fill all fields', 'error');
                return;
            }

            try {
                log('directResult', `üöÄ Calling execute-processing-task with taskId: ${taskId}`);
                
                const response = await fetch(`${supabaseUrl}/functions/v1/execute-processing-task`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${serviceKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        taskId: parseInt(taskId)
                    })
                });

                log('directResult', `üìä Response status: ${response.status}`);
                log('directResult', `üìä Response headers: ${JSON.stringify([...response.headers.entries()])}`);

                const result = await response.text();
                
                if (response.ok) {
                    log('directResult', '‚úÖ API call successful!', 'success');
                    log('directResult', `üìÑ Response: ${result}`);
                } else {
                    log('directResult', `‚ùå API call failed: ${response.status} ${response.statusText}`, 'error');
                    log('directResult', `üìÑ Error response: ${result}`, 'error');
                }
                
            } catch (error) {
                log('directResult', `‚ùå Network error: ${error.message}`, 'error');
                log('directResult', `üìÑ Full error: ${JSON.stringify(error, null, 2)}`, 'error');
            }
        }

        async function testSupabaseClient() {
            clearResults('supabaseResult');
            log('supabaseResult', 'üß™ Testing via Supabase client...');
            
            const supabaseUrl = document.getElementById('supabaseUrl').value;
            const serviceKey = document.getElementById('serviceKey').value;
            const taskId = document.getElementById('taskId').value;
            
            if (!supabaseUrl || !serviceKey || !taskId) {
                log('supabaseResult', '‚ùå Please fill all fields', 'error');
                return;
            }

            try {
                const supabase = window.supabase.createClient(supabaseUrl, serviceKey);
                
                log('supabaseResult', `üöÄ Calling execute-processing-task via Supabase client...`);
                
                const { data, error } = await supabase.functions.invoke('execute-processing-task', {
                    body: {
                        taskId: parseInt(taskId)
                    }
                });

                if (error) {
                    log('supabaseResult', `‚ùå Supabase client error: ${error.message}`, 'error');
                    log('supabaseResult', `üìÑ Full error: ${JSON.stringify(error, null, 2)}`, 'error');
                } else {
                    log('supabaseResult', '‚úÖ Supabase client call successful!', 'success');
                    log('supabaseResult', `üìÑ Response: ${JSON.stringify(data, null, 2)}`);
                }
                
            } catch (error) {
                log('supabaseResult', `‚ùå Client error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
