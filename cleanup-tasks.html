<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清理卡住的任务</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .success { color: #4ade80; font-weight: bold; }
        .error { color: #f87171; font-weight: bold; }
        .info { color: #60a5fa; font-weight: bold; }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧹 清理卡住的任务</h1>
        
        <div class="card">
            <h3>🔍 检查当前任务状态</h3>
            <button onclick="checkTasks()">检查任务</button>
            <pre id="checkResult"></pre>
        </div>
        
        <div class="card">
            <h3>🧽 清理操作</h3>
            <button onclick="cleanupStaleTasks()">清理卡住的任务</button>
            <button onclick="forceCleanAllTasks()">强制清理所有任务</button>
            <pre id="cleanupResult"></pre>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ryncyvnezqwqqtfsweti.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bmN5dm5lenF3cXF0ZnN3ZXRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM2NTAyMzQsImV4cCI6MjA0OTIyNjIzNH0.wqZJkR1Z0xfbQlZw9skvFpiqKlLE_bOYdWpzQ8vLhwo';

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            element.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            element.scrollTop = element.scrollHeight;
        }

        async function checkTasks() {
            const result = document.getElementById('checkResult');
            result.innerHTML = '';
            log('checkResult', '🔍 检查处理任务...');

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/processing_tasks?select=*&order=created_at.desc.nullslast`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const tasks = await response.json();
                log('checkResult', `找到 ${tasks.length} 个任务:`);

                if (tasks.length === 0) {
                    log('checkResult', '✅ 没有找到任何任务', 'success');
                    return;
                }

                tasks.forEach((task, index) => {
                    const status = task.status;
                    const createdAt = new Date(task.created_at).toLocaleString();
                    const taskInfo = `任务 ${task.id}: ${status} (创建于: ${createdAt})`;
                    
                    if (status === 'pending' || status === 'running') {
                        log('checkResult', `⚠️ ${taskInfo}`, 'error');
                    } else {
                        log('checkResult', `✅ ${taskInfo}`, 'success');
                    }
                });

            } catch (error) {
                log('checkResult', `❌ 检查失败: ${error.message}`, 'error');
            }
        }

        async function cleanupStaleTasks() {
            const result = document.getElementById('cleanupResult');
            result.innerHTML = '';
            log('cleanupResult', '🧽 清理卡住的任务...');

            try {
                // 清理超过30分钟的pending任务
                const thirtyMinutesAgo = new Date(Date.now() - 30 * 60 * 1000).toISOString();
                const fiveMinutesAgo = new Date(Date.now() - 5 * 60 * 1000).toISOString();

                // 清理pending任务
                const pendingResponse = await fetch(`${SUPABASE_URL}/rest/v1/processing_tasks?status=eq.pending&created_at=lt.${thirtyMinutesAgo}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({
                        status: 'failed',
                        completed_at: new Date().toISOString(),
                        error_message: '任务超时清理'
                    })
                });

                // 清理running任务
                const runningResponse = await fetch(`${SUPABASE_URL}/rest/v1/processing_tasks?status=eq.running&created_at=lt.${fiveMinutesAgo}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({
                        status: 'failed',
                        completed_at: new Date().toISOString(),
                        error_message: '任务卡住清理'
                    })
                });

                if (pendingResponse.ok && runningResponse.ok) {
                    const pendingCleaned = await pendingResponse.json();
                    const runningCleaned = await runningResponse.json();
                    const totalCleaned = (pendingCleaned?.length || 0) + (runningCleaned?.length || 0);
                    
                    if (totalCleaned > 0) {
                        log('cleanupResult', `✅ 成功清理 ${totalCleaned} 个卡住的任务`, 'success');
                    } else {
                        log('cleanupResult', '✅ 没有找到需要清理的任务', 'success');
                    }
                } else {
                    throw new Error('清理请求失败');
                }

            } catch (error) {
                log('cleanupResult', `❌ 清理失败: ${error.message}`, 'error');
            }
        }

        async function forceCleanAllTasks() {
            if (!confirm('⚠️ 这将清理所有pending和running状态的任务，确定要继续吗？')) {
                return;
            }

            const result = document.getElementById('cleanupResult');
            result.innerHTML = '';
            log('cleanupResult', '🧽 强制清理所有任务...');

            try {
                // 清理所有pending和running任务
                const response = await fetch(`${SUPABASE_URL}/rest/v1/processing_tasks?or=(status.eq.pending,status.eq.running)`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({
                        status: 'failed',
                        completed_at: new Date().toISOString(),
                        error_message: '强制清理'
                    })
                });

                if (response.ok) {
                    const cleaned = await response.json();
                    const totalCleaned = cleaned?.length || 0;
                    
                    if (totalCleaned > 0) {
                        log('cleanupResult', `✅ 成功强制清理 ${totalCleaned} 个任务`, 'success');
                    } else {
                        log('cleanupResult', '✅ 没有找到需要清理的任务', 'success');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

            } catch (error) {
                log('cleanupResult', `❌ 强制清理失败: ${error.message}`, 'error');
            }
        }

        // 页面加载时自动检查任务
        window.onload = () => {
            checkTasks();
        };
    </script>
</body>
</html>
