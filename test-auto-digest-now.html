<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auto Digest Scheduler</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px; 
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            display: block;
            width: 100%;
        }
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            min-height: 50px;
        }
        .success { background-color: #d1fae5; border: 1px solid #10b981; }
        .error { background-color: #fee2e2; border: 1px solid #ef4444; }
        .info { background-color: #dbeafe; border: 1px solid #3b82f6; }
        pre { 
            background: #1f2937; 
            color: #f9fafb; 
            padding: 15px; 
            border-radius: 8px; 
            overflow-x: auto; 
            font-size: 14px;
            white-space: pre-wrap;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #1d4ed8;
        }
        .stat-label {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
        }
        details {
            margin-top: 15px;
        }
        summary {
            cursor: pointer;
            font-weight: bold;
            padding: 10px;
            background: #f1f5f9;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .user-list {
            margin-top: 10px;
        }
        .user-item {
            background: #f8fafc;
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #3b82f6;
            border-radius: 4px;
        }
        .status-success { border-left-color: #10b981; }
        .status-failed { border-left-color: #ef4444; }
        .status-skipped { border-left-color: #f59e0b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🕐 测试自动Digest调度器</h1>
        <p>这个页面会手动触发auto-digest-scheduler来测试系统是否正常工作。</p>
        <p><strong>当前时间:</strong> <span id="currentTime"></span></p>
        
        <button onclick="testScheduler()" id="testBtn">
            🚀 手动触发 Auto Digest Scheduler
        </button>
        
        <div id="result" class="info">
            点击按钮开始测试...
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ryncyvnezqwqqtfsweti.supabase.co';
        const SERVICE_ROLE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bmN5dm5lenF3cXF0ZnN3ZXRpIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTczMzY0MTQ2NywiZXhwIjoyMDQ5MjE3NDY3fQ.iQD_tJ5W29raxNaUE2MYeOD7YW1RBIfvfbKeLbhLI7o';

        // 更新当前时间显示
        function updateCurrentTime() {
            const now = new Date();
            const utcTime = now.toISOString();
            const localTime = now.toLocaleString();
            document.getElementById('currentTime').innerHTML = `
                ${localTime} (本地时间)<br>
                <small>${utcTime} (UTC)</small>
            `;
        }

        // 每秒更新时间
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();

        function updateResult(message, type = 'info') {
            const result = document.getElementById('result');
            result.className = type;
            result.innerHTML = message;
        }

        async function testScheduler() {
            const btn = document.getElementById('testBtn');
            btn.disabled = true;
            btn.textContent = '⏳ 测试中...';
            
            updateResult('🔄 正在调用 auto-digest-scheduler...', 'info');

            try {
                const startTime = new Date();
                
                const response = await fetch(`${SUPABASE_URL}/functions/v1/auto-digest-scheduler`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SERVICE_ROLE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });

                const endTime = new Date();
                const duration = endTime - startTime;
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const stats = data.stats || {};
                    const results = data.results || [];
                    
                    let userListHtml = '';
                    if (results.length > 0) {
                        userListHtml = '<div class="user-list">';
                        results.forEach(result => {
                            const statusClass = `status-${result.status}`;
                            userListHtml += `
                                <div class="user-item ${statusClass}">
                                    <strong>${result.email || result.userId}</strong> - 
                                    <span style="text-transform: capitalize;">${result.status}</span>
                                    ${result.reason ? `<br><small>原因: ${result.reason}</small>` : ''}
                                    ${result.error ? `<br><small style="color: #ef4444;">错误: ${result.error}</small>` : ''}
                                    ${result.taskId ? `<br><small>任务ID: ${result.taskId}</small>` : ''}
                                </div>
                            `;
                        });
                        userListHtml += '</div>';
                    }

                    updateResult(`
                        <h3>✅ 调度器运行成功!</h3>
                        <p><strong>执行时间:</strong> ${duration}ms</p>
                        <p><strong>消息:</strong> ${data.message}</p>
                        
                        <div class="stats">
                            <div class="stat-card">
                                <div class="stat-number">${stats.total || 0}</div>
                                <div class="stat-label">总用户数</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${stats.success || 0}</div>
                                <div class="stat-label">成功</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${stats.failed || 0}</div>
                                <div class="stat-label">失败</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${stats.skipped || 0}</div>
                                <div class="stat-label">跳过</div>
                            </div>
                        </div>
                        
                        ${userListHtml}
                        
                        <details>
                            <summary>📋 查看完整响应数据</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `, 'success');
                } else {
                    updateResult(`
                        <h3>❌ 调度器运行失败</h3>
                        <p><strong>执行时间:</strong> ${duration}ms</p>
                        <p><strong>HTTP状态:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>错误:</strong> ${data.error || data.message || '未知错误'}</p>
                        
                        <details>
                            <summary>📋 查看错误详情</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `, 'error');
                }
            } catch (error) {
                updateResult(`
                    <h3>❌ 网络错误</h3>
                    <p><strong>错误:</strong> ${error.message}</p>
                    <p>请检查:</p>
                    <ul>
                        <li>网络连接是否正常</li>
                        <li>Supabase服务是否可用</li>
                        <li>Edge Function是否正确部署</li>
                        <li>Service Role Key是否有效</li>
                    </ul>
                    
                    <details>
                        <summary>📋 查看错误详情</summary>
                        <pre>${error.stack || error.message}</pre>
                    </details>
                `, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '🚀 手动触发 Auto Digest Scheduler';
            }
        }
    </script>
</body>
</html>
