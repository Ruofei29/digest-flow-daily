<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Tasks Status</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üîç Check Tasks Status</h1>
    
    <div>
        <button onclick="checkTasks()">Check All Tasks</button>
        <button onclick="triggerTaskManually()">Trigger Task 1 Manually</button>
        <button onclick="clearResults()">Clear</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const SUPABASE_URL = 'https://ryncyvnezqwqqtfsweti.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bmN5dm5lenF3cXF0ZnN3ZXRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM2NDMxNTEsImV4cCI6MjA0OTIxOTE1MX0.FeMPV_r5fKXTaGtmNqXl7pSH-kpAEuAx0VT_jojJk_w';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function checkTasks() {
            log('üîÑ Checking processing tasks...', 'info');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/processing_tasks?order=created_at.desc&limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    }
                });
                
                const tasks = await response.json();
                
                if (response.ok && Array.isArray(tasks)) {
                    log(`‚úÖ Found ${tasks.length} tasks`, 'success');
                    
                    if (tasks.length > 0) {
                        // Create table
                        let tableHtml = `
                            <table>
                                <tr>
                                    <th>ID</th>
                                    <th>Status</th>
                                    <th>Type</th>
                                    <th>Created</th>
                                    <th>Started</th>
                                    <th>Completed</th>
                                    <th>Progress</th>
                                    <th>Error</th>
                                </tr>
                        `;
                        
                        tasks.forEach(task => {
                            tableHtml += `
                                <tr>
                                    <td>${task.id}</td>
                                    <td><strong>${task.status}</strong></td>
                                    <td>${task.task_type}</td>
                                    <td>${new Date(task.created_at).toLocaleString()}</td>
                                    <td>${task.started_at ? new Date(task.started_at).toLocaleString() : '-'}</td>
                                    <td>${task.completed_at ? new Date(task.completed_at).toLocaleString() : '-'}</td>
                                    <td><pre>${JSON.stringify(task.progress, null, 2)}</pre></td>
                                    <td>${task.error_message || '-'}</td>
                                </tr>
                            `;
                        });
                        
                        tableHtml += '</table>';
                        log(tableHtml, 'info');
                        
                        // Show latest task details
                        const latestTask = tasks[0];
                        log(`üìä Latest task details: ID=${latestTask.id}, Status=${latestTask.status}`, 'info');
                        
                        if (latestTask.result) {
                            log(`üìà Result: <pre>${JSON.stringify(latestTask.result, null, 2)}</pre>`, 'info');
                        }
                        
                    } else {
                        log('üìù No tasks found', 'info');
                    }
                } else {
                    log(`‚ùå Failed to fetch tasks: ${response.status}`, 'error');
                    log(`üìù Response: ${JSON.stringify(tasks)}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Error checking tasks: ${error.message}`, 'error');
            }
        }
        
        async function triggerTaskManually() {
            log('üîÑ Manually triggering execute-processing-task for task ID 1...', 'info');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/execute-processing-task`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({ task_id: 1 })
                });
                
                const result = await response.text();
                
                if (response.ok) {
                    log(`‚úÖ Successfully triggered task: ${result}`, 'success');
                } else {
                    log(`‚ùå Failed to trigger task: ${response.status} - ${result}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Error triggering task: ${error.message}`, 'error');
            }
        }
        
        log('üîß Task checker loaded. Click "Check All Tasks" to see task status.', 'info');
    </script>
</body>
</html>
