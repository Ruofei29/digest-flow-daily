<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅激活 - 紧急修复</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
        }
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #4338ca;
        }
        .btn-secondary {
            background: #6b7280;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
        .status {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 14px;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">🎉</div>
        <h1>订阅激活成功！</h1>
        <p>您的支付已完成，现在需要激活您的高级版权限。</p>
        
        <div class="status" id="status">
            准备就绪，点击下方按钮激活权限
        </div>

        <button class="btn" onclick="activateSubscription()">激活高级权限</button>
        <a href="/subscription" class="btn btn-secondary">查看订阅详情</a>
        <a href="/sources" class="btn btn-secondary">开始使用</a>

        <div class="loading" id="loading">
            <p>正在激活权限...</p>
        </div>
    </div>

    <script>
        async function activateSubscription() {
            const statusEl = document.getElementById('status');
            const loadingEl = document.getElementById('loading');
            
            try {
                statusEl.innerHTML = '⏳ 正在激活权限...';
                loadingEl.style.display = 'block';

                // 获取当前用户 (假设已在其他页面登录)
                const currentUser = await getCurrentUser();
                
                if (!currentUser) {
                    statusEl.innerHTML = '❌ 请先登录';
                    loadingEl.style.display = 'none';
                    return;
                }

                // 手动更新用户权限
                const success = await updateUserPermissions(currentUser.id);
                
                if (success) {
                    statusEl.innerHTML = '✅ 权限激活成功！您现在是高级用户。';
                    setTimeout(() => {
                        window.location.href = '/sources';
                    }, 2000);
                } else {
                    statusEl.innerHTML = '⚠️ 激活失败，请联系客服或稍后重试';
                }
            } catch (error) {
                console.error('Activation error:', error);
                statusEl.innerHTML = '❌ 激活过程中出现错误: ' + error.message;
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        async function getCurrentUser() {
            // 这里需要根据你的认证系统实现
            // 示例：从 localStorage 获取用户信息
            const userStr = localStorage.getItem('user');
            return userStr ? JSON.parse(userStr) : null;
        }

        async function updateUserPermissions(userId) {
            try {
                // 使用 Supabase 客户端直接更新
                const response = await fetch(`https://ryncyvnezqwqqtfsweti.supabase.co/rest/v1/users?id=eq.${userId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + getSupabaseToken(),
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bmN5dm5lenF3cXF0ZnN3ZXRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM2MzY0MzIsImV4cCI6MjA0OTIxMjQzMn0.iiGNYJPnGFG9-5i2_PJfFgQI8L8L3-zlME1fXPwInkI'
                    },
                    body: JSON.stringify({
                        subscription_tier: 'premium',
                        max_sources: 20,
                        can_schedule_digest: true,
                        can_process_weekly: true
                    })
                });

                return response.ok;
            } catch (error) {
                console.error('Update error:', error);
                return false;
            }
        }

        function getSupabaseToken() {
            // 从 localStorage 或其他地方获取认证token
            // 这需要根据你的认证实现调整
            return localStorage.getItem('supabase.auth.token') || '';
        }

        // 页面加载时检查是否已经是高级用户
        window.onload = async function() {
            try {
                const user = await getCurrentUser();
                if (user && user.subscription_tier === 'premium') {
                    document.getElementById('status').innerHTML = '✅ 您已经是高级用户了！';
                }
            } catch (error) {
                console.log('Check user status error:', error);
            }
        };
    </script>
</body>
</html>
