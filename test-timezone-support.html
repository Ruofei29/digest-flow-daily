<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Support Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #5a67d8;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        .test-section {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .time-display {
            background: #edf2f7;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 10px 0;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .error {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #c53030;
        }
        .success {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #276749;
        }
        .warning {
            background: #fefcbf;
            border: 1px solid #f6e05e;
            color: #744210;
        }
        select, input {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            margin: 5px 0;
            font-size: 14px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #4a5568;
        }
        .timezone-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .timezone-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .timezone-card h4 {
            margin: 0 0 10px 0;
            color: #5a67d8;
        }
        .timezone-card .time {
            font-size: 18px;
            font-weight: bold;
            color: #2d3748;
            font-family: monospace;
        }
        .timezone-card .date {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Timezone Support Test</h1>
        
        <!-- Current Time Display -->
        <div class="test-section">
            <h2>üïê Current Time in Different Timezones</h2>
            <div class="timezone-info" id="timezoneDisplay">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <!-- Scheduler Test -->
        <div class="test-section">
            <h2>üîÑ Auto Digest Scheduler Test</h2>
            <p>Test the scheduler's timezone handling capability:</p>
            
            <div class="form-group">
                <label>Test Scenario:</label>
                <select id="testScenario">
                    <option value="manual">Manual Trigger (Immediate)</option>
                    <option value="timezone">Test Timezone Logic</option>
                </select>
            </div>

            <button onclick="testScheduler()" id="testSchedulerBtn">
                üß™ Test Scheduler
            </button>
            
            <div id="schedulerResult"></div>
        </div>

        <!-- Settings Test -->
        <div class="test-section">
            <h2>‚öôÔ∏è Auto Digest Settings Test</h2>
            <p>Test updating user settings with different timezones:</p>
            
            <div class="form-group">
                <label>Time Zone:</label>
                <select id="timezoneSelect">
                    <option value="UTC">UTC (ÂçèË∞É‰∏ñÁïåÊó∂)</option>
                    <option value="Asia/Shanghai">‰∏≠ÂõΩÊ†áÂáÜÊó∂Èó¥ (CST)</option>
                    <option value="America/New_York">ÁæéÂõΩ‰∏úÈÉ®Êó∂Èó¥ (EST/EDT)</option>
                    <option value="America/Los_Angeles">ÁæéÂõΩÂ§™Âπ≥Ê¥ãÊó∂Èó¥ (PST/PDT)</option>
                    <option value="Europe/London">Ëã±ÂõΩÊó∂Èó¥ (GMT/BST)</option>
                    <option value="Asia/Tokyo">Êó•Êú¨Ê†áÂáÜÊó∂Èó¥ (JST)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Time:</label>
                <input type="time" id="timeInput" value="09:00">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="enabledCheckbox"> Enable Auto Digest
                </label>
            </div>

            <button onclick="testSettings()" id="testSettingsBtn">
                üíæ Test Save Settings
            </button>
            
            <button onclick="loadSettings()" id="loadSettingsBtn">
                üì• Load Current Settings
            </button>
            
            <div id="settingsResult"></div>
        </div>

        <!-- Debug Info -->
        <div class="test-section">
            <h2>üêõ Debug Information</h2>
            <div class="time-display" id="debugInfo">
                <div>Loading debug information...</div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ryncyvnezqwqqtfsweti.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bmN5dm5lenF3cXF0ZnN3ZXRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQxNzc4MzYsImV4cCI6MjA0OTc1MzgzNn0.IhBH1FkzP8qfPGo-KEFu5HtTF6_x-fVOGgGJnOiZlLQ';

        const TIMEZONES = [
            { value: 'UTC', label: 'UTC', offset: '+00:00' },
            { value: 'Asia/Shanghai', label: '‰∏≠ÂõΩ (Beijing)', offset: '+08:00' },
            { value: 'America/New_York', label: 'ÁæéÂõΩ‰∏úÈÉ® (New York)', offset: '-05:00/-04:00' },
            { value: 'America/Los_Angeles', label: 'ÁæéÂõΩË•øÈÉ® (Los Angeles)', offset: '-08:00/-07:00' },
            { value: 'Europe/London', label: 'Ëã±ÂõΩ (London)', offset: '+00:00/+01:00' },
            { value: 'Asia/Tokyo', label: 'Êó•Êú¨ (Tokyo)', offset: '+09:00' },
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateTimezoneDisplay();
            updateDebugInfo();
            
            // Update time display every second
            setInterval(() => {
                updateTimezoneDisplay();
                updateDebugInfo();
            }, 1000);
        });

        function updateTimezoneDisplay() {
            const display = document.getElementById('timezoneDisplay');
            const now = new Date();
            
            let html = '';
            TIMEZONES.forEach(tz => {
                try {
                    const timeInTz = new Intl.DateTimeFormat('en-GB', {
                        timeZone: tz.value,
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    }).format(now);
                    
                    const dateInTz = new Intl.DateTimeFormat('en-US', {
                        timeZone: tz.value,
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    }).format(now);
                    
                    html += `
                        <div class="timezone-card">
                            <h4>${tz.label}</h4>
                            <div class="time">${timeInTz}</div>
                            <div class="date">${dateInTz}</div>
                        </div>
                    `;
                } catch (error) {
                    html += `
                        <div class="timezone-card">
                            <h4>${tz.label}</h4>
                            <div class="time">Error</div>
                            <div class="date">${error.message}</div>
                        </div>
                    `;
                }
            });
            
            display.innerHTML = html;
        }

        function updateDebugInfo() {
            const now = new Date();
            const debugInfo = document.getElementById('debugInfo');
            
            debugInfo.innerHTML = `
                <div><strong>Current UTC Time:</strong> ${now.toISOString()}</div>
                <div><strong>Local Time:</strong> ${now.toLocaleString()}</div>
                <div><strong>User Agent:</strong> ${navigator.userAgent}</div>
                <div><strong>Timezone:</strong> ${Intl.DateTimeFormat().resolvedOptions().timeZone}</div>
                <div><strong>UTC Offset:</strong> ${-now.getTimezoneOffset() / 60} hours</div>
            `;
        }

        async function testScheduler() {
            const btn = document.getElementById('testSchedulerBtn');
            const result = document.getElementById('schedulerResult');
            const scenario = document.getElementById('testScenario').value;
            
            btn.disabled = true;
            btn.textContent = 'üîÑ Testing...';
            
            try {
                result.innerHTML = '<div class="result warning">Testing scheduler...</div>';
                
                const response = await fetch(`${SUPABASE_URL}/functions/v1/auto-digest-scheduler`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="result success">
                            <h4>‚úÖ Scheduler Test Successful</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="result error">
                            <h4>‚ùå Scheduler Test Failed</h4>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Network Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üß™ Test Scheduler';
            }
        }

        async function testSettings() {
            const btn = document.getElementById('testSettingsBtn');
            const result = document.getElementById('settingsResult');
            
            const timezone = document.getElementById('timezoneSelect').value;
            const time = document.getElementById('timeInput').value;
            const enabled = document.getElementById('enabledCheckbox').checked;
            
            btn.disabled = true;
            btn.textContent = 'üîÑ Saving...';
            
            try {
                result.innerHTML = '<div class="result warning">Saving settings...</div>';
                
                // First, get a user token (simplified for testing)
                const authResponse = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpassword123'
                    })
                });
                
                if (!authResponse.ok) {
                    throw new Error('Authentication failed - please ensure test user exists');
                }
                
                const authData = await authResponse.json();
                const userToken = authData.access_token;
                
                // Update user settings
                const updateResponse = await fetch(`${SUPABASE_URL}/rest/v1/users?select=*`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${userToken}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({
                        auto_digest_enabled: enabled,
                        auto_digest_time: time + ':00',
                        auto_digest_timezone: timezone,
                        updated_at: new Date().toISOString()
                    })
                });
                
                const updateData = await updateResponse.json();
                
                if (updateResponse.ok) {
                    result.innerHTML = `
                        <div class="result success">
                            <h4>‚úÖ Settings Saved Successfully</h4>
                            <p><strong>Timezone:</strong> ${timezone}</p>
                            <p><strong>Time:</strong> ${time}</p>
                            <p><strong>Enabled:</strong> ${enabled}</p>
                            <pre>${JSON.stringify(updateData, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="result error">
                            <h4>‚ùå Settings Save Failed</h4>
                            <p>Status: ${updateResponse.status}</p>
                            <pre>${JSON.stringify(updateData, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üíæ Test Save Settings';
            }
        }

        async function loadSettings() {
            const btn = document.getElementById('loadSettingsBtn');
            const result = document.getElementById('settingsResult');
            
            btn.disabled = true;
            btn.textContent = 'üîÑ Loading...';
            
            try {
                result.innerHTML = '<div class="result warning">Loading settings...</div>';
                
                // Try to load without authentication first (will show public data only)
                const response = await fetch(`${SUPABASE_URL}/rest/v1/users?select=id,email,auto_digest_enabled,auto_digest_time,auto_digest_timezone&auto_digest_enabled=eq.true`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="result success">
                            <h4>‚úÖ Settings Loaded</h4>
                            <p>Found ${data.length} users with auto digest enabled:</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="result error">
                            <h4>‚ùå Load Failed</h4>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Network Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üì• Load Current Settings';
            }
        }
    </script>
</body>
</html>
